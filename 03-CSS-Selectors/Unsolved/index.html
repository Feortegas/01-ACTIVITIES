<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>CSS Selectors</title>
  </head>

  <body>
    <header>
      <h1>Student Bio</h1>
    </header>

    <main>
      <section>
        <h2>About Me</h2>
        <!-- figure is the same as div. It's just grouping the img element and figcaption elements -->
        <figure>
          <img src="./assets/images/image-1.jpg" alt="placeholder image with text reading 200 width 200 height"/>
          <figcaption>Student Image</figcaption>
        </figure>
        <p class="highlighted-text">Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
      </section>

      <!-- contact information section id - used to define common styles to all elements in this section -->
      <!-- id differenciates this section from the other section elements -->
      <section id="contact-section">
        <h2>Contact Information</h2>
        <!-- highlighted-text class - used to define common styles to all elements in this class -->
        <ul class="highlighted-text">
          <li>Email: <a href="#">someplace@gmail.com</a></li>
          <li>GitHub: <a href="#">sampleName</a></li>
          <li>Portfolio: <a href="#">coming soon</a></li>
        </ul>
        <br>
      </section>
    </main>

    <footer>
      <p>Â© 2021 Student Bio Productions</p>
    </footer>
  </body>

</html>
